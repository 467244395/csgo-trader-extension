<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSGO Trader</title>
    <link rel="stylesheet" href="/css/thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="/css/CSTExtensionPages.css">
</head>

<body style="width: 200px; padding: 5px">
    <script src="/js/thirdparty/jquery-3.4.1.slim.js"></script>
    <script src="/js/thirdparty/bootstrap.bundle.min.js"></script>
    <script src="/js/utils/enums.js"></script>
    <script src="/js/utils/utils.js"></script>
    <div style="text-align: center">
        <a href="https://csgotrader.app" target="_blank">
            <img style="margin-bottom: 5px" src="/images/cstlogo48.png">
            <h5>CSGO Trader <span id="version"></span></h5>
        </a>
        <div id="links"></div>
        <div class="active" id="toggleCalc" style="font-size: 0.5rem;">Show Calc</div>
        <div class="hidden" id="calculator" style="font-size: 0.7rem;"></div>
        <div class="hidden" id="percentageCalculator" style="font-size: 0.7rem; margin-top: 10px">
            <input type="number" class="numberPicker" id="percentage1"> % of <input type="number" class="numberPicker" id="percentage2"> is <span id="result1">calculate</span>
            <br>
            <input type="number" class="numberPicker" id="percentage3"> is <input type="number" class="numberPicker" id="percentage4"> % of <span id="result2">calculate</span>
            <br>
            <span id="result3">calculate</span> is the number <select class="select-theme" id="inc_dec"><option value="inc">increased</option><option value="dec">decreased</option></select> by
            <input type="number" class="numberPicker" id="percentage5"> % when the final number is <input type="number" class="numberPicker" id="percentage6">
        </div>
    </div>
    <script src="/js/internal_pages/popup.js"></script>
</body>

</html>
